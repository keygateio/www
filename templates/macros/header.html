{% macro header(current_section) %}
<header>
  <a href="/">
    <h1 class="logo">
      keygate
    </h1>
  </a>
  <ul>
    <li class="{% if current_section == 'docs' %}active{% endif %}">
      <a href="{{ get_url(path='docs', trailing_slash=true) | safe }}">Docs</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ get_url(path='blog', trailing_slash=true) | safe }}">Blog</a>
    </li>
  </ul>
  <ul class="end">
    <li>
      <a class="star" href="https://github.com/keygateio/keygate" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-star">
          <polygon
            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
          </polygon>
        </svg>
        Star us on GitHub
      </a>
    </li>
  </ul>
</header>
{% endmacro %}
